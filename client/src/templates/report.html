		<tr>
			{% for header in headers %}
				<th>{{header}}</th>

				{% endfor %}
			{% endfor %}
		</tr>
	</table>
	<table>

		</tr>
		<tr>
			<td>1</td>
			<td>1</td>
			<td>1</td>
			<td>1</td>
		</tr>
	</table>
	{{data}}
</html>

table {
	width: 80%;
